<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
  
  </script>
</head>
<body>
<div class="container">
  <table class="table table-hover" onSelect="myFun()">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of allDataOfHeros" (click)= "onSelect(hero)">
        <td> {{hero.id}} </td>
        <td> {{hero.firstName}} </td>
        <td> {{hero.email}} </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="haveSelectedValue" >
    <h3>Hero Detail's</h3>
    <label>Id : {{haveSelectedValue.id}}</label><br>
    <label>First Name :
    <input [(ngModel)]="haveSelectedValue.firstName" placeholder="name">
    </label>
  </div>
</div>

</body>
</html>
